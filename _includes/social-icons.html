<div class="row u-center">
  {% for item in site.data.settings.social %}
    <div class="col">
      {% assign first_char = item.link | slice: 0 %}
      {% if first_char == '/' %}
        <a href="{{ site.baseurl }}{{ item.link }}"><i class="fa  fa-wrapper fa-{{ item.icon }}" aria-hidden="true"></i></a>
      {% else %}
        <a href="{{ item.link }}" target="_blank"><i class="fa fa-wrapper fa-{{ item.icon }}" aria-hidden="true"></i></a>
      {% endif %}
    </div>
  {% endfor %}
</div>
