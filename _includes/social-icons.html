<div class="row u-center">
  {% for item in site.data.settings.social %}
    <div class="col">
      {% assign first_char = item.link | slice: 0 %}
      {% assign size = item.size  %}
        {% if size == 'r' %}
            <a href="{{ site.baseurl }}{{ item.link }}"><i class="far  fa-wrapper fa-{{ item.icon }} large" aria-hidden="true"></i></a>
        {% else %}
            <a href="{{ site.baseurl }}{{ item.link }}"><i class="fab  fa-wrapper fa-{{ item.icon }} large" aria-hidden="true"></i></a>
        {% endif %}
      {% else %}
        {% if size == 'r' %}
            <a href="{{ item.link }}" target="_blank"><i class="far fa-wrapper fa-{{ item.icon }} large" aria-hidden="true"></i></a>
        {% else %}
           <a href="{{ item.link }}" target="_blank"><i class="fab fa-wrapper fa-{{ item.icon }} large" aria-hidden="true"></i></a>
        {% endif %}

      {% endif %}
    </div>
  {% endfor %}
</div>
